<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" link href="../MILO/bootstrap.css">
    <link rel="stylesheet" href="./Todo.css">
    <script src="./Todo.js"></script>

</head>
<body>
    <div class="container bg-light">
        <div class="content-area mt-5">
            <h3 class="py-3">My todo list</h3>
            <div class="input-group mb-3">
                <input id="listtext" type="text" class="form-control rounded-0" placeholder="What are you doing today?" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-1 ml-2 mb-3 rounded-0" type="button" id="button-addon2" onclick="newlist()" >ADD</button>
            </div>
                <ul id="lists">
                    <li></li>
                </ul>
        </div>  
    </div>
    <script src="./Todo.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
